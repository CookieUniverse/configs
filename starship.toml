format ="""
$status\
$jobs\
$cmd_duration\
$directory$rust$git_branch$git_status$package$golang$terraform$docker_context$python$docker_context$nodejs$java
$username[@](bold green)[$hostname](bold green)$env_var$character"""

[username]
style_user = "bold green"
format = "[$user]($style)"
show_always = true

[hostname]
style = "bold green"
ssh_only = false
format = "$hostname "
trim_at = ".companyname.com"
